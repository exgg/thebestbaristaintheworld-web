<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/audioplayer.css" />
	<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
	


<style>

body {background-color: black;}

     .p1 {
          font-family: 'Nunito Sans', sans-serif;
          font-family: 'Trispace', sans-serif;
          font-size: 20px;
          font-weight: bold;
          color: #e50914;
      }

	.wrapper {
			display: -webkit-box;
		display: -webkit-flex;
		display: -ms-flexbox;
		display: flex;
		-webkit-flex-direction: column;
		-ms-flex-direction: column;
		flex-direction: column;
			min-height: 100vh;
		  font-size: 10px;
	}
	.wrapper > :nth-last-child(2) {
		flex: 1 0 auto;
	}
	.wrapper > :last-child {
		margin-top: auto;
	}
	header {
		height: 60px;
		max-height: 80px;
		background: black;
	}
	main {
		background: black;
	}
	footer {
		height: 100px;
		background: black;
	}
	.wrapper > * {
		display: flex;
		align-items: center;
		justify-content: center;
		font-size: 3em;
	}
	@keyframes remove {
		to{height:0px;flex:0;overflow:hidden;line-height:0;}
	}
	
	 </style>

</head>

<body>


	<div class="wrapper">
		<header> <span class="p1">The Best Barista In The World</span></header>

	<main><img src="tbbitw.jpg" width="300px"></img></main>


		<footer>
		
				<audio preload="auto" controls>
							<source src="coffee.wav">
				</audio>
				<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
				<script src="js/audioplayer.js"></script>
				<script>
					$(function() {
						$('audio').audioPlayer();
					});
				</script>
	
	  </footer>
	</div>
</body>
</html>
